name: my-ssh-keys
description: SSH keys for me
values:
- name: keys.private
  description: SSH private key for SFTP login
  type: ssh_private_key
  subtype: rsa
- name: keys.public
  description: SSH public key for SFTP login
  type: ssh_public_key
  from:
  - secret: my-ssh-keys
    value: keys.private
- name: user.name
  type: username
  length: 32
- name: user.password
  type: password
  length: 32
  uppercase: true
  lowercase: true
  digits: true
  special: "/.,!@#$%^*"
- name: user.id
  type: uuid
- name: keystore.jks
  type: binary
- name: keystore.password
  type: text