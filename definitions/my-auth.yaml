name: my-auth
description: SSH keys for me
values:
- name: keys.private
  description: SSH private key for SFTP login
  type: ssh_private_key
  subtype: rsa
- name: user.name
  type: username
  digits: true
  length: 16
- name: user.password
  type: password
  length: 64
  uppercase: true
  lowercase: true
  digits: true
  special: "/.,!@#$%^*"
- name: user.id
  type: uuid
- name: keystore.jks
  type: binary
- name: keystore.password
  type: text